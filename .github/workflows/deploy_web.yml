name: Deploy Web Dashboard

on:
  workflow_run:
    workflows:
      [
        "Daily Obsidian Report Data Fetcher",
        "Weekly Obsidian Report Aggregator",
      ]
    types:
      - completed
    branches:
      - master
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write

    steps:
      - name: Checkout web branch
        uses: actions/checkout@v4
        with:
          ref: web
          path: web
          fetch-depth: 0

      - name: Checkout master branch (data)
        uses: actions/checkout@v4
        with:
          ref: master
          path: master
          fetch-depth: 1

      - name: Sync data to web branch
        run: |
          # 确保目标目录存在
          mkdir -p web/public/data

          # 移除旧数据以确保同步删除
          rm -rf web/public/data/daily
          rm -rf web/public/data/weekly

          # 复制新数据
          if [ -d "master/data/daily" ]; then
            cp -r master/data/daily web/public/data/
          fi

          if [ -d "master/data/weekly" ]; then
            cp -r master/data/weekly web/public/data/
          fi

          echo "Sync complete. Directory structure:"
          ls -R web/public/data

      - name: Commit and Push changes
        working-directory: web
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          git add public/data

          if git diff --staged --quiet; then
            echo "No data changes detected."
          else
            git commit -m "chore: sync data from master [skip ci]"
            git push origin web
          fi
