name: Deploy Web Dashboard

on:
  workflow_run:
    workflows:
      [
        "Daily Obsidian Report Data Fetcher",
        "Weekly Obsidian Report Aggregator",
      ]
    types:
      - completed
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write

    steps:
      - name: Checkout master (data)
        uses: actions/checkout@v4
        with:
          ref: master
          path: master

      - name: Checkout web (source)
        uses: actions/checkout@v4
        with:
          ref: web
          path: web

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Copy data to web
        run: |
          mkdir -p web/public/data
          # Copy daily if exists
          if [ -d "master/data/daily" ]; then
            cp -r master/data/daily web/public/data/
          fi
          # Copy weekly if exists
          if [ -d "master/data/weekly" ]; then
            cp -r master/data/weekly web/public/data/
          fi
          echo "Data directory structure:"
          ls -R web/public/data

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build
        working-directory: web
        run: npm run build

      - name: Deploy to web branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: web/dist
          publish_branch: web
          force_orphan: true
          commit_message: "chore: deploy web dashboard [skip ci]"
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
