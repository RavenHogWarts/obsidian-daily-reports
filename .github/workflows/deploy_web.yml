name: Deploy Web Dashboard

on:
  workflow_run:
    workflows:
      [
        "Daily Obsidian Report Data Fetcher",
        "Weekly Obsidian Report Aggregator",
      ]
    types:
      - completed
    branches:
      - master
  workflow_dispatch:

jobs:
  sync-data:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write

    steps:
      - name: Checkout web branch
        uses: actions/checkout@v4
        with:
          ref: web
          path: web
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || github.token }}

      - name: Checkout master branch (data source)
        uses: actions/checkout@v4
        with:
          ref: master
          path: master
          fetch-depth: 1

      - name: Sync data to web branch
        run: |
          echo "Syncing data from master to web/public/data..."

          # Create target directory
          mkdir -p web/public/data

          # Remove existing data to handle deletions/renames
          # But be careful not to delete .gitkeep if it exists (glob handles files)
          rm -rf web/public/data/daily
          rm -rf web/public/data/weekly

          # Copy new data
          if [ -d "master/data/daily" ]; then
            cp -r master/data/daily web/public/data/
          fi

          if [ -d "master/data/weekly" ]; then
            cp -r master/data/weekly web/public/data/
          fi

          echo "Data sync complete."
          ls -R web/public/data

      - name: Commit and Push changes
        working-directory: web
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          git add public/data

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No data changes detected. Skipping commit."
          else
            git commit -m "chore: sync data from master"
            # Use specific branch to avoid ambiguity
            git push origin web
          fi
