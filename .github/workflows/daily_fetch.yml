name: Daily Obsidian Report Data Fetcher

on:
  schedule:
    # 每天 UTC 0点运行 (Beijing Time 8:00)
    - cron: "0 0 * * *"
  workflow_dispatch: # 允许手动触发测试
    inputs:
      skip_fetch:
        description: "Skip Data Fetching?"
        type: boolean
        required: false
        default: false
      date:
        description: "Target Date (YYYY-MM-DD) or Range (YYYY-MM-DD:YYYY-MM-DD)"
        type: string
        required: false
      overwrite:
        description: "Overwrite existing AI summaries?"
        type: boolean
        required: false
        default: false

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    # 赋予写权限以提交代码
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13.5"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Fetcher Script
        if: ${{ inputs.skip_fetch != true }}
        env:
          # GitHub Actions 自动提供的 Token，有读写权限（如果在 permissions 中声明了）
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE_INPUT="${{ inputs.date }}"
          # 日期范围模式下跳过 fetch（fetch 只支持单日期）
          if [[ "$DATE_INPUT" == *":"* ]]; then
            echo "Date range detected, skipping fetch (fetch only supports single date)"
          elif [ -n "$DATE_INPUT" ]; then
            python scripts/obsidian_fetcher.py --date "$DATE_INPUT"
          else
            python scripts/obsidian_fetcher.py
          fi

      - name: Run AI Processor
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_PLAN_API_KEY }}
        run: |
          ARGS=""
          if [ -n "${{ inputs.date }}" ]; then
            ARGS="$ARGS --date ${{ inputs.date }}"
          fi
          if [ "${{ inputs.overwrite }}" == "true" ]; then
            ARGS="$ARGS --overwrite"
          fi
          python scripts/ai_processor.py $ARGS

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # 添加 data/daily 目录下的更改
          git add data/daily/

          # 检查是否有变更，如果有则提交
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-update daily obsidian report data [skip ci]"
            git push
          fi
