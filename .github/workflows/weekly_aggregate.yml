name: Weekly Obsidian Report Aggregator

on:
  schedule:
    # 每周一 UTC 1:00 运行 (北京时间 9:00)
    - cron: "1 0 * * 1"
  workflow_dispatch: # 允许手动触发
    inputs:
      week:
        description: "指定 ISO 周 (格式: YYYY-Www，如 2026-W02)，留空则聚合上周"
        required: false
        type: string
      overwrite:
        description: "Overwrite existing AI summaries?"
        type: boolean
        required: false
        default: false

jobs:
  aggregate-and-commit:
    runs-on: ubuntu-latest

    # 赋予写权限以提交代码
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Weekly Aggregator Script
        run: |
          if [ -n "${{ github.event.inputs.week }}" ]; then
            python scripts/weekly_aggregator.py --week "${{ github.event.inputs.week }}"
          else
            python scripts/weekly_aggregator.py
          fi

      - name: Run Weekly AI Processor
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_PLAN_API_KEY }}
        run: |
          ARGS=""
          if [ -n "${{ github.event.inputs.week }}" ]; then
            ARGS="$ARGS --week ${{ github.event.inputs.week }}"
          fi
          if [ "${{ github.event.inputs.overwrite }}" == "true" ]; then
            ARGS="$ARGS --overwrite"
          fi
          python scripts/ai_weekly_processor.py $ARGS

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # 添加 data/weekly 目录下的更改
          git add data/weekly/

          # 检查是否有变更，如果有则提交
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-update weekly obsidian report data [skip ci]"
            git push
          fi
